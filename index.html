<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Validador de Formulario</title>
</head>
<body>
    <div class="screen">
        <div class="leftside">
            <img src="images/login.png" alt="login">
        </div>
        <div class="rightside">
            <h1>Crie uma conta</h1>

            <form method="POST" action="cadastro.php" class="b7validator">
                <label>
                    Seu nome:
                    <input type="text" name="name" data-rules="required|min=4">
                </label>
                <label>
                    Seu e-mail:
                    <input type="text" name="email" data-rules="required|email">
                </label>
                <label>
                    Sua senha:
                    <input type="password" name="password" data-rules="required|min=6">
                </label>
                <label>
                    <input type="submit" value="Cadastrar">
                </label>
            </form>

            <div>
                Já tem uma conta?<a href="">Faça seu login</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
